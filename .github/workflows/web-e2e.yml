name: Web E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  e2e:
    name: Playwright E2E (web)
    runs-on: ubuntu-latest

    env:
      # Supabase env for the web app
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      # Test account for real login scenario
      E2E_SUPABASE_EMAIL: ${{ secrets.E2E_SUPABASE_EMAIL }}
      E2E_SUPABASE_PASSWORD: ${{ secrets.E2E_SUPABASE_PASSWORD }}
      # Toggle real login suite ON in CI
      E2E_RUN_REAL_LOGIN: "1"
      # Optional: override baseURL for Playwright if needed
      # E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      CI: true
      # Perf and API settings
      RATE_LIMIT_DISABLED: "1"
      PERF_SAMPLES: "15"
      PERF_SLEEP_MS: "500"
      PERF_WARMUP: "5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: apps/web

      - name: Run web E2E (Playwright)
        run: pnpm -w --filter web e2e

      - name: Start Web (background) for perf baseline
        run: |
          pnpm -w --filter web dev & echo $! > web_pid.txt
          npx wait-on http://localhost:3000

      - name: Measure API p95 baseline (health)
        run: node apps/web/scripts/perf-baseline.mjs

      - name: Stop Web (cleanup)
        if: always()
        run: |
          kill $(cat web_pid.txt) || true

      - name: Upload performance baseline
        uses: actions/upload-artifact@v4
        with:
          name: web-perf-baseline
          path: apps/web/perf/
          if-no-files-found: warn

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          if-no-files-found: ignore
