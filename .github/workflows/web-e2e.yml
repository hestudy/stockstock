name: Web E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  e2e:
    name: Playwright E2E (web)
    runs-on: ubuntu-latest

    env:
      # Supabase env for the web app
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      # Test account for real login scenario
      E2E_SUPABASE_EMAIL: ${{ secrets.E2E_SUPABASE_EMAIL }}
      E2E_SUPABASE_PASSWORD: ${{ secrets.E2E_SUPABASE_PASSWORD }}
      # Optional: override baseURL for Playwright if needed
      # E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: apps/web

      - name: Run web E2E (Playwright)
        run: pnpm -w --filter web e2e

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          if-no-files-found: ignore
